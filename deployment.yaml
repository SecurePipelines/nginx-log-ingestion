apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-log-ingestion
  namespace: observability
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-log-ingestion
  template:
    metadata:
      labels:
        app: nginx-log-ingestion
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        imagePullPolicy: Always

        ports:
        - containerPort: 443

        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2"
            memory: "2Gi"

        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf

        - name: nginx-tls
          mountPath: /etc/nginx/tls
          readOnly: true

        livenessProbe:
          httpGet:
            path: /health
            port: 443
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /health
            port: 443
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5

      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config

      - name: nginx-tls
        secret:
          secretName: nginx-tls
